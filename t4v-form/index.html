<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <title>T4V</title>
    <script type="module" src="dist/form-t4v.js"></script>


    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div>
            <div id="logo">
                <img src="img/logo.png">
            </div>

            <div id="settings">
                <label for="form">Form</label>
                <select class="form-control" id="form">
                    <option value="Window">Window</option>
                </select>
                <label for="quantity">Quantity</label>
                <input type="number" min="1" id="quantity" value="1" oninput="preventNonNumericInput(this)"
                    onchange="setQuantity()">

                <label for="lang">Language</label>
                <select id="lang" onchange="setLanguage()">
                    <option value="en">en</option>
                    <option value="de">de</option>
                    <option value="fr">fr</option>
                    <option value="sv">sv</option>
                </select>
            </div>

            <div id="types">
                <ul></ul>
            </div>
        </div>

        <div id="sticker">
            <img src="img/unknown.png">
            <!-- <span>Comment</span> -->
        </div>
    </header>

    <div id="content">
        <shacl-form id="shacl-form" data-loading="Fetching form data..." data-language="en" data-submit-button="Save" onchange="getTypes()">
        </shacl-form>
    </div>
</body>
<script src="script.js"></script>

</html>
